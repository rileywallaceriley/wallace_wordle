<!DOCTYPE html>
<html>
<head>
    <title>Wordle Clone</title>
    <script src="/static/main.js" defer></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #guessInput { font-size: 1.5em; text-transform: uppercase; }
        .feedback-row { margin: 10px auto; font-size: 2em; letter-spacing: 10px; }
        .tile { display: inline-block; width: 40px; height: 40px; line-height: 40px; border: 1px solid #ccc; margin: 2px; font-weight: bold; }
        .correct { background-color: #6aaa64; color: white; }
        .present { background-color: #c9b458; color: white; }
        .absent { background-color: #787c7e; color: white; }
    </style>
</head>
<body>
    <h1>Wordle Clone</h1>
    <div>
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="kids">Kid</option>
            <option value="adult">Adult</option>
        </select>
        <label for="type">Type:</label>
        <select id="type">
            <option value="daily">Daily</option>
            <option value="random">Random</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game"></div>
</body>
</html>
