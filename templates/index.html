<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McWallace Wordle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121213;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .tile {
      width: 45px;
      height: 45px;
      border: 2px solid #3a3a3c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      text-transform: uppercase;
      background: #121213;
    }
    .correct { background: #538d4e; border: none; }
    .present { background: #b59f3b; border: none; }
    .absent { background: #3a3a3c; border: none; }
    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .key-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .key {
      padding: 10px;
      background: #818384;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1em;
      flex: 1;
      max-width: 40px;
      text-transform: uppercase;
    }
    .key.correct { background: #538d4e; }
    .key.present { background: #b59f3b; }
    .key.absent { background: #3a3a3c; }
  </style>
</head>
<body>
  <h1>McWallace Wordle</h1>
  <div id="board"></div>
  <div id="keyboard"></div>
  <button onclick="shareResult()">Share</button>
  <script src="/static/main.js"></script>
</body>
</html>
