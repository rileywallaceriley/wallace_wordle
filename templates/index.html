<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McWallace Wordle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    img#logo {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin: 15px auto;
      max-width: 300px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #555;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: white;
    }

    .correct { background-color: #538d4e; }
    .present { background-color: #b59f3b; }
    .absent { background-color: #3a3a3c; }

    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }

    .keyboard-row {
      display: flex;
      gap: 5px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .key {
      padding: 10px 8px;
      min-width: 32px;
      background-color: #818384;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      flex: 1 0 auto;
    }

    .key.used {
      background-color: #3a3a3c;
    }

    #enterBtn, #shareBtn, #randomBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    #enterBtn {
      background-color: #538d4e;
      color: white;
    }

    #shareBtn, #randomBtn {
      background-color: #444;
      color: white;
      display: none;
      margin-right: 5px;
    }

    #endMessage {
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
    }

    #selectors {
      margin: 10px auto;
    }

    select {
      padding: 5px;
      margin: 0 5px;
    }

    @media (max-width: 500px) {
      .key {
        font-size: 0.85em;
        padding: 8px 6px;
        min-width: 28px;
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="static/IMG_2730.jpeg" alt="McWallace Wordle Logo" />

  <div id="selectors">
    <select id="modeSelect">
      <option value="Kid">Kid</option>
      <option value="Adult">Adult</option>
    </select>
    <select id="typeSelect">
      <option value="Daily">Daily</option>
      <option value="Random">Random</option>
    </select>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="board"></div>

  <div id="keyboard"></div>

  <button id="enterBtn">Enter</button>

  <div id="endMessage"></div>

  <button id="shareBtn" onclick="shareResult()">Share</button>
  <button id="randomBtn" onclick="startRandom()">Try Another</button>

  <script src="/static/main.js"></script>
</body>
</html>
