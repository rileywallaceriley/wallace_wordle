<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McWallace Wordle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121213;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      margin: 20px auto;
      max-width: 300px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #555;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: white;
    }

    .correct { background-color: #538d4e; }
    .present { background-color: #b59f3b; }
    .absent { background-color: #3a3a3c; }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 20px auto;
    }

    .key {
      padding: 10px;
      background-color: #818384;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .key.used { background-color: #3a3a3c; }

    #enterBtn {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #538d4e;
      color: white;
      border: none;
      border-radius: 5px;
      display: block;
    }

    #shareBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      display: none;
    }

    #endMessage {
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
 <img src="https://wallace-wordle.onrender.com/templates/IMG_2730.jpeg"/>
  <div id="board"></div>
  <div id="keyboard"></div>
  <button id="enterBtn">Enter</button>
  <div id="endMessage">ðŸŽ‰ Congratulations, you got todayâ€™s word!</div>
  <button id="shareBtn" onclick="shareResult()">Share</button>

  <script src="/static/main.js"></script>
</body>
</html>
