<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McWallace Wordle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 10px;
      text-align: center;
      overflow: hidden; /* Prevent scrolling */
    }

    img {
      width: 90%;
      max-width: 400px;
      margin-bottom: 8px;
    }

    select, button {
      padding: 6px;
      font-size: 1em;
      margin: 5px 4px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 4px;
      margin: 10px auto;
      max-width: 260px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    .tile {
      width: 45px;
      height: 45px;
      border: 2px solid #555;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: white;
    }

    .correct { background-color: #538d4e; }
    .present { background-color: #b59f3b; }
    .absent { background-color: #3a3a3c; }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 3px;
      max-width: 320px;
      margin: 8px auto;
    }

    .key {
      padding: 8px;
      background-color: #818384;
      color: white;
      border: none;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
    }

    .key.used { background-color: #3a3a3c; }

    #enterBtn, #shareBtn, #randomBtn {
      margin-top: 5px;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #538d4e;
      color: white;
      cursor: pointer;
    }

    #shareBtn, #randomBtn {
      display: none;
    }

    #endMessage {
      display: none;
      font-size: 1.1em;
      margin-top: 10px;
    }

    @media (max-height: 700px) {
      .tile {
        width: 36px;
        height: 36px;
        font-size: 1.2em;
      }

      .key {
        padding: 6px;
        font-size: 0.8em;
      }

      #board {
        max-width: 220px;
      }

      #keyboard {
        max-width: 280px;
        grid-template-columns: repeat(10, 1fr);
      }
    }
  </style>
</head>
<body>
  <img src="/static/IMG_2730.jpeg" alt="McWallace Wordle Logo" />

  <select id="modeSelect">
    <option value="Kid">Kid</option>
    <option value="Adult">Adult</option>
  </select>

  <select id="typeSelect">
    <option value="Daily">Daily</option>
    <option value="Random">Random</option>
  </select>

  <button onclick="startGame()">Start Game</button>

  <div id="board"></div>
  <div id="keyboard"></div>

  <button id="enterBtn">Enter</button>
  <div id="endMessage"></div>
  <button id="shareBtn" onclick="shareResult()">Share</button>
  <button id="randomBtn" onclick="startRandom()">Try Another Random Puzzle</button>

  <script src="/static/main.js"></script>
</body>
</html>
